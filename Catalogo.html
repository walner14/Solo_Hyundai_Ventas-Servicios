      function crearThumb(nombre, info) {
      const div = document.createElement('div');
      div.className = 'thumb';
      div.dataset.tipo = info.tipo;
      div.addEventListener('click', () => cargarFlipbook(nombre));
      div.innerHTML = `<img src="${info.img}" alt="${nombre}"><span>${nombre}</span>`;
      barraModelos.appendChild(div);
    }

    function cargarFlipbook(nombre) {
      const info = modelos[nombre];
      flipbook.innerHTML = '';
      info.pages.forEach(p => {
        const page = document.createElement('div');
        page.className = 'page ' + p.tipo;
        let html = `<h2>${p.titulo}</h2><p>${p.texto || ''}</p>`;
        if (p.imagen) html += `<img src="${p.imagen}" alt="${p.titulo}"/>`;
        if (p.specs) html += `<ul>${p.specs.map(s=>`<li>${s}</li>`).join('')}</ul>`;
        if (p.imagenes) html += `<div class="grid-galeria">${p.imagenes.map(i=>`<img src="${i}"/>`).join('')}</div>`;
        if (p.tipo==='contacto') html += `<a href="${info.link}" class="btn-contacto">Agendar Test Drive</a>`;
        page.innerHTML = html;
        flipbook.appendChild(page);
      });

      if ($(flipbook).data('turn')) {
        $(flipbook).turn('destroy');
      }

      setTimeout(() => {
        $(flipbook).turn({
          width: 800,
          height: 500,
          autoCenter: true
        });
      }, 100);

          }

      tipoBtns.forEach(btn=>btn.addEventListener('click',()=>{
        tipoBtns.forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        const tipo=btn.dataset.tipo;
        document.querySelectorAll('.thumb').forEach(t=>t.style.display = (tipo==='todos'||t.dataset.tipo===tipo)?'flex':'none');

        // Limpiar flipbook para que no quede información anterior
      flipbook.innerHTML = '';
        $('#flipbook').turn('destroy'); // Cierra cualquier instancia activa del flipbook
      }));
    });
  </script>
